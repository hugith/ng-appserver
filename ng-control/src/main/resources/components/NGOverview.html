<wo:NGControlWrapper>
	<h2>Page cache</h2>
	<table>
		<tr>
			<th>contextID</th>
			<th>Page</th>
			<th>originatingContextID</th>
			<th>updateContainerID</th>
			<th>Children</th>
		</tr>
		<wo:repetition list="$session.pageCache.cacheMap.sequencedValues" item="$currentCacheEntry">
			<tr>
				<td><wo:str value="$currentCacheEntry.contextID" /></td>
				<td><wo:str value="$currentCacheEntry.page.name" /></td>
				<td><wo:str value="$currentCacheEntry.originatingContextID" /></td>
				<td><wo:str value="$currentCacheEntry.updateContainerID" /></td>
				<td><wo:str value="$currentCacheEntry.children.size" /></td>
			</tr>
		</wo:repetition>
	</table>

	<h2>Sessions</h2>
	<table>
		<tr>
			<th>Birth date</th>
			<th>Last touched</th>
			<th>TimeOut</th>
			<th>shouldTerminate</th>
			<th>Mine?</th>
			<th></th>
		</tr>
		<wo:repetition list="$sessions" item="$currentSession">
			<tr>
				<td><wo:str value="$currentSession.birthDate" /></td>
				<td><wo:str value="$currentSession.lastTouched" /></td>
				<td><wo:str value="$currentSession.timeOut" /></td>
				<td><wo:str value="$currentSession.shouldTerminate" /></td>
				<td><wo:if condition="$isMySession"><strong>This is your session!</strong></wo:if></td>
				<td><wo:link action="$terminate">Kill!</wo:link></td>
			</tr>
		</wo:repetition>
	</table>

	<h2>NGProperties</h2>
	<table>
		<wo:repetition list="$propertyKeys" item="$currentPropertyKey">  
			<tr>
				<td><wo:str value="$currentPropertyKey" /></td>
				<td><wo:str value="$currentPropertyValue" /></td>
			</tr>
		</wo:repetition>
	</table>

	<h2>NGProperties sources</h2>
	<table>
		<wo:repetition list="$application.properties.sources" item="$currentPropertySource">  
			<tr>
				<td><wo:str value="$currentPropertySource" /></td>
			</tr>
		</wo:repetition>
	</table>

	<h2>Java System properties</h2>
	<table>
		<wo:repetition list="$systemPropertyKeys" item="$currentPropertyKey">  
			<tr>
				<td><wo:str value="$currentPropertyKey" /></td>
				<td><wo:str value="$currentSystemPropertyValue" /></td>
			</tr>
		</wo:repetition>
	</table>
</wo:NGControlWrapper>
